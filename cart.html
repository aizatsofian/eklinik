<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Medical Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="wrapper">
    <h2>Medical Cart</h2>

    <table id="cart-table">
      <thead>
        <tr>
          <th>Bil</th>
          <th>Item</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- Item rows akan dijana automatik -->
      </tbody>
    </table>

    <div class="customer-info">
      <h3>Maklumat Pelanggan</h3>
      <input type="text" id="cust-name" placeholder="Nama Penuh" required><br>
      <input type="email" id="cust-email" placeholder="Email" required><br>
      <input type="tel" id="cust-phone" placeholder="No. Telefon" required><br>
    </div>

    <div class="delivery">
      <strong>Delivery</strong>
      <button class="edit-btn">edit</button>
      <p>Nama : Aizat Sofian</p>
      <p>Alamat : No. 11, Jalan Desa Baru, Bukit Baru, 75350 Melaka</p>
      <p>No tel : 010 231 4951</p>
    </div>

    <div class="footer">
      <button class="maybank-btn">Online Banking Maybank</button>
      <span id="total" class="total">Total : RM 0</span>
      <button class="checkout-btn">Check Out</button>
    </div>
  </div>

  <script src="cart-storage.js"></script>
  <script src="cart-display.js"></script>
  <script src="cart-checkout.js"></script>
  <script src="cart-init.js"></script>
</body>
</html>
